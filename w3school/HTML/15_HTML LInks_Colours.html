<html>
<head>
    <style>
        .link-colours a:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
        .link-colours a:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }
        .link-colours a:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
        .link-colours a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
        .link-button a:link, .link-button a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .link-button a:hover, .link-button a:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="link-colours">
        <h2>Link Colours</h2>
        <p>YOu can change the default colours of links</p>
        <a href="html-images.asp" target="_blank">HTML Images</a>
        <hr>
    </div>

    <div class="link-button">
        <h2>Link Button</h2>
        <p>A link styled as a button;</p>
        <a href="defaut.asp" target="_blank">This is a link</a>
    </div>
    <hr>
    
</body>
</html>
