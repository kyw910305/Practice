<!DOCTYPE html>
<html>
<body>
    
    <div class="absolute-path">

        <h2>Using a Full URL File Path</h2>
        <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" style="width: 300px;">

    </div>
    <hr>

    <div class="relative-path">

        <h2>Using a Relative File Path(root of current web)</h2>
        <img src="/images/mountain_picture.jpg" alt="Mountain" style="width: 300px;">
        
        <h2>Using a Relative File Path(current folder)</h2>
        <img src="images/mountain_picture.jpg" alt="Mountain" style="width: 300px;">
        
        <h2>Using a Relative File Path(one level up from current folder)</h2>
        <img src="../images/mountain_picture.jpg" alt="Mountain" style="width: 300px;">

    </div>

</body>
</html>
