<!DOCTYPE html>
<html>

<head>
    <title>JS Tutorial - Assignments</title>
</head>

<body>

    <div class="example1">

        <h2>JavaScript Assignments</h2>
        <h3>The = Operator</h3>

        <p id="demo1"></p>

        <script>
            {
                let x = 10;
                document.getElementById("demo1").innerHTML = x;
            }
        </script>

    </div>
    <hr>

    <div class="example2">

        <h2>JavaScript Assignments</h2>
        <h3>The += Operator</h3>

        <p id="demo2"></p>

        <script>
            {
                let x = 10;
                x += 5;
                document.getElementById("demo2").innerHTML = x;
            }
        </script>

    </div>
    <hr>

    <div class="example3">

        <h2>JavaScript Assignments</h2>
        <h3>The -= Operator</h3>

        <p id="demo3"></p>

        <script>
            {
                let x = 10;
                x -= 5;
                document.getElementById("demo3").innerHTML = x;
            }
        </script>

    </div>
    <hr>

    <div class="example4">

        <h2>JavaScript Assignments</h2>
        <h3>The *= Operator</h3>

        <p id="demo4"></p>

        <script>
            {
                let x = 10;
                x *= 5;
                document.getElementById("demo4").innerHTML = x;
            }
        </script>

    </div>
    <hr>

    <div class="example5">

        <h2>JavaScript Assignments</h2>
        <h3>The /= Operator</h3>

        <p id="demo5"></p>

        <script>
            {
                let x = 10;
                x /= 5;
                document.getElementById("demo5").innerHTML = x;
            }
        </script>

    </div>
    <hr>

    <div class="example6">

        <h2>JavaScript Assignments</h2>
        <h3>The %= Operator</h3>

        <p id="demo6"></p>

        <script>
            {
                let x = 10;
                x %= 5;
                document.getElementById("demo6").innerHTML = x;
            }
        </script>

    </div>
    <hr>

</body>

</html>
