<!DOCTYPE html>
<html>

<head>
    <title>JS Tutorial - const</title>
</head>

<body>

    <div class="example1">

        <h2>JavaScript const</h2>

        <p id="demo1"></p>

        <script>
            try {
                const PI = 3.141592653589793;
                PI = 3.14;
            }
            catch (err) {
                document.getElementById("demo1").innerHTML = err;
            }
        </script>

    </div>
    <hr>

    <div class="example2">

        <h2>JavaScript const</h2>

        <p>Declaring a constant array does NOT make the elements unchangeble:</p>

        <p id="demo2"></p>

        <script>
            // Create an Array:
            const cars = ["Saab", "Volvo", "BMW"];

            // Change an element:
            cars[0] = "Toyota";

            // Add an element:
            cars.push("Audi");

            // Display the Array:
            document.getElementById("demo2").innerHTML = cars;
        </script>

    </div>
    <hr>

    <div class="example3">

        <h2>JavaScript const</h2>

        <p>You can NOT reassign a constant array:</p>

        <p id="demo3"></p>

        <script>
            try {
                const cars = ["Saab", "Volvo", "BMW"];
                cars = ["Toyota", "Volvo", "Audi"];
            }
            catch (err) {
                document.getElementById("demo3").innerHTML = err;
            }
        </script>

    </div>
    <hr>

</body>

</html>
