<!DOCTYPE html>
<html>

<head>
    <title>CSS Advanced Shadows - Shadow Effects</title>
    <style>
        .example1 h1 {
            text-shadow: 2px 2px;
        }

        .example2 h1 {
            text-shadow: 2px 2px red;
        }

        .example3 h1 {
            text-shadow: 2px 2px 5px red;
        }

        .example4 h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .example5 h1 {
            text-shadow: 0 0 3px #FF0000;
        }

        .example6 h1 {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        }

        .example7 h1 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        .example8 h1 {
            color: yellow;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>

<body>

    <div class="example1">

        <h1>Text-shadow effect!</h1>

    </div>
    <hr>

    <div class="example2">

        <h1>Text-shadow effect!</h1>

    </div>
    <hr>

    <div class="example3">

        <h1>Text-shadow effect!</h1>

    </div>
    <hr>

    <div class="example4">

        <h1>Text-shadow effect!</h1>

    </div>
    <hr>

    <div class="example5">

        <h1>Text-shadow with red neon glow!</h1>

    </div>
    <hr>

    <div class="example6">

        <h1>Text-shadow with red and blue neon glow!</h1>

    </div>
    <hr>

    <div class="example7">

        <h1>Text-shadow effect!</h1>

    </div>
    <hr>

    <div class="example8">

        <h1>Border around text!</h1>

    </div>
    <hr>

</body>

</html>
