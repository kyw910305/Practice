<!DOCTYPE html>
<html>
<title>CSS Specificity</title>

<head>
    <style>
        .example1 h1 {
            background-color: yellow;
        }

        .example1 h1 {
            background-color: red;
        }

        .example2 div#a {
            background-color: green;
        }

        .example2 #a {
            background-color: yellow;
        }

        .example2 div[id=a] {
            background-color: blue;
        }

        .example3 .intro {
            background-color: yellow;
        }

        .example3 h1 {
            background-color: red;
        }
    </style>
    </style>
</head>

<body>

    <div class="example1">

        <h1>This is heading 1</h1>

    </div>
    <hr>

    <div class="example2">

        <div id="a">This is a div</div>

    </div>
    <hr>

    <div class="example3">

        <h1 class="intro">This is a heading</h1>

    </div>

</body>

</html>
