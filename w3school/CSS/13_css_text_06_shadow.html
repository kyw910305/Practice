<html>

<head>
    <style>
        .example1 h1 {
            text-shadow: 2px 2px;
        }

        .example2 h1 {
            text-shadow: 2px 2px red;
        }

        .example3 h1 {
            text-shadow: 2px 2px 5px red;
        }

</head>

<body>

    <div class="example1">

        <h1>Text-shadow effect!</h1>

    </div>
    <hr>

    <div class="example2">

        <h1>Text-shadow effect!</h1>

    </div>
    <hr>

    <div class="example3">

        <h1>Text-shadow effect!</h1>

    </div>

</body>

</html>
