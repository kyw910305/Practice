<!DOCTYPE html>
<html>

<head>
    <title>CSS Advanced Object-position</title>
    <style>
        .example1 img {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }

        .example2 img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            object-position: 80% 100%;
        }

        .example3 img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            object-position: 15% 100%;
        }
    </style>
</head>

<body>

    <div class="example1">

        <hr>
        <h2>Using object-fit: cover</h2>

        <img src="paris.jpg" alt="Paris" width="400" height="300">

    </div>
    <hr>

    <div class="example2">

        <h2>Using object-position</h2>

        <p>Here we will use the object-position property to position the image so that the great old building is in
            center:</p>

        <img src="paris.jpg" alt="Paris" width="400" height="300">

    </div>
    <hr>

    <div class="example3">

        <h2>Using object-position</h2>

        <p>Here we will use the object-position property to position the image so that the famous Eiffel Tower is in
            center:</p>

        <img src="paris.jpg" alt="Paris" width="400" height="300">

    </div>
    <hr>

</body>

</html>
