<!DOCTYPE html>
<html>

<head>
    <style>
        .example1 p.normal {
            font-style: normal;
        }

        .example1 p.italic {
            font-style: italic;
        }

        .example1 p.oblique {
            font-style: oblique;
        }

        .example2 p.normal {
            font-weight: normal;
        }

        .example2 p.light {
            font-weight: lighter;
        }

        .example2 p.thick {
            font-weight: bold;
        }

        .example2 p.thicker {
            font-weight: 900;
        }

        .example3 p.normal {
            font-variant: normal;
        }

        .example3 p.small {
            font-variant: small-caps;
        }
    </style>
</head>

<body>

    <div class="example1">

        <p class="normal">This is a paragraph in normal style.</p>
        <p class="italic">This is a paragraph in italic style.</p>
        <p class="oblique">This is a paragraph in oblique style.</p>

    </div>
    <hr>

    <div class="example2">

        <p class="normal">This is a paragraph.</p>
        <p class="light">This is a paragraph.</p>
        <p class="thick">This is a paragraph.</p>
        <p class="thicker">This is a paragraph.</p>

    </div>
    <hr>

    <div class="example3">

        <p class="normal">My name is Hege Refsnes.</p>
        <p class="small">My name is Hege Refsnes.</p>

    </div>

</body>

</html>
